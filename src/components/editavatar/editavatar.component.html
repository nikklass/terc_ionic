<span class="editavatar-component">

	<ion-card>

		<ion-card-content>

			<ion-list no-lines> 

				<ion-item>
					<ion-input type="file" name="image" (change)="onFilePicked()"></ion-input>
				</ion-item>

				<button ion-button block outline class="home-btn2 mb-30" (click)="onUpload()">
				  Upload Image 
				</button>

				<button ion-button block clear margin-top class="home-btn mb-20" (click)="onProfile()">
				  View Profile
				</button>

			</ion-list>

		</ion-card-content>

	</ion-card>

</span>
