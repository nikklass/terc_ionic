<span class="login-component">

	<form #loginForm="ngForm" novalidate>

				<ion-list no-lines class="mt-20">

					<ion-item>
						<ion-label stacked>Email/Phone Number *</ion-label>
						<ion-input type="text" name="username" 
							[(ngModel)]="userData.username" spellcheck="false" autocapitalize="off" required #username="ngModel">
								
						</ion-input>
					</ion-item>

					<ion-item>
						<ion-label stacked>Password *</ion-label>
						<ion-input type="password" name="password" 
						[(ngModel)]="userData.password" required #password="ngModel"></ion-input>
					</ion-item>
					
					<br>

					<button ion-button block color="appblue" class="mb-40" (click)="login()">
					  Login
					</button>

					<p>
						<a (click)="forgotpassword()">Forgot Password</a>
					</p>
					<br>

					<button ion-button block margin-top color="appgrey" class="mb-20" (click)="onSignup()">
					  Register 
					</button>

					<button ion-button block clear margin-top class="home-btn mb-20" (click)="onConfirmAccount()">
					  Confirm My Account
					</button>

				</ion-list>

	</form>

</span>
