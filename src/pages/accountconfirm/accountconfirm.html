<ion-header>

	<ion-navbar>
		<ion-title>Confirm Account</ion-title>
	</ion-navbar>
	
</ion-header>

<ion-content padding class="grey-background">

	<form #confirmAccountForm="ngForm" novalidate>

		<ion-list no-lines>

			<ion-item>
					<ion-label stacked>Country *</ion-label>
					<ion-select [(ngModel)]="userData.phone_country" name="phone_country">
						<ion-option *ngFor="let country of countries" value="{{ country.country_code }}">
							{{ country.name }}
						</ion-option>
					</ion-select>
			</ion-item>

			<ion-item>
					<ion-label stacked>Phone Number/ Email *</ion-label>
					<ion-input type="text" name="phone" [(ngModel)]="userData.phone" spellcheck="false" autocapitalize="off" required></ion-input>
			</ion-item>

			<ion-item>
					<ion-label stacked>Confirmation Code *</ion-label>
					<ion-input type="text" name="confirm_code" [(ngModel)]="userData.confirm_code" spellcheck="false" class="caps" required></ion-input>
			</ion-item>

			<br>

			<button ion-button block color="appblue" class="mb-40" (click)="onAccountConfirm()">
				Confirm Account
			</button>

			<button ion-button block  color="appgrey" margin-top class="mb-20" (click)="onChangePhone()">
				Change Phone Number/ Email
			</button>

			<button ion-button block clear margin-top class="home-btn mb-20" (click)="onLogin()">
				Login
			</button>

		</ion-list>

	</form>

<ion-content>
