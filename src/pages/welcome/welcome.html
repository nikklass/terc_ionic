<ion-content id="welcome" class="image-background">

	<ion-slides pager="true" autoplay="9000" loop="true" speed="1000">

		<ion-slide padding class="slide1">
			
			<ion-grid>
				<ion-row>
					<ion-col col-8 offset-2>
						<img src="assets/images/logo_white.png">
					</ion-col>
				</ion-row>
			</ion-grid>

			<h1 class="mb-20">Welcome</h1>

			<p class="mb-50">
				SNB - Save N Borrow is an app that helps you save n borrow money easily from your Sacco/ Group
			</p>

			<button btn-lg ion-button block color="secondary" class="mb-10" (click)="onLogin()">
			  Get Started
			</button>

		</ion-slide>

		<ion-slide padding class="slide2">
			
			<ion-grid>
				<ion-row>
					<ion-col col-8 offset-2>
						<img src="assets/images/logo_white.png">
					</ion-col>
				</ion-row>
			</ion-grid>

			<h1 class="mb-20">Your Investment</h1>

			<p class="mb-50">
				The best way to save money is not to lose it
			</p>

			<button btn-lg ion-button block color="secondary" class="mb-10" (click)="onLogin()">
			  Get Started
			</button>

		</ion-slide>

	</ion-slides>

</ion-content>
