<ion-content id="welcome" class="image-background" padding>
			
	<ion-grid class="mt-20">
		<ion-row>
			<ion-col col-8 offset-2>
				<img src="assets/images/logo.png">
			</ion-col>
		</ion-row>
	</ion-grid>

	<div class="mt-20 mb-30 tagline">Raising Foundations For Future Generations</div>

	<p class="mb-50 introtext">
		Get inspired and transformed by joining our active TERC teams for healing and deliverance
	</p>
			

</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button btn-lg ion-button block color="secondary" (click)="onLogin()" icon-right>
			Get Started 
			<ion-icon name="arrow-forward"></ion-icon>
		</button>
	</ion-toolbar>
</ion-footer>
